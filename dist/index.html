
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Name Generator</title>
  <link rel="stylesheet" href="/styles/screen.css">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="/" title="Go home">Home</a></li>
      <li><a href="/about/" title="About the boilerplate">About</a></li>
    </ul>
  </nav>
    
<div x-data="{ names: ['Alice', 'Bob', 'Charlie', 'David', 'Emma', 'Fiona', 'George', 'Hannah', 'Isaac', 'Julia'], 
                randomName: '' }">
  <h1 x-text="randomName"></h1>
  <button @click="randomName = names[Math.floor(Math.random() * names.length)]">
    Generate Random Name
  </button>
</div>

  <script src="/assets/js/main.js" defer></script>
</body>
</html>
